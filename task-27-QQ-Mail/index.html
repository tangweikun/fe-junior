    <title>登陆QQ邮箱</title>
</head>

<body>
    <div class="header">
        <div>
            <a href="index.html" target="_blank"><img class="header_logo" src="http://mail.qq.com/zh_CN/htmledition/images/logo/qqmail/qqmail_logo_default_35h206ff1.png" /></a>
        </div>
        <div class="header_link">
            <a href="">基本版</a> | <a href="">English</a> | <a href="">手机版</a> |
            <a href="">企业邮箱</a>
        </div>
    </div>
    <div class="content">
        <div class="left">
            <div class="left_head">
                <p>QQ邮箱，常联系！</p>
            </div>
            <div class="left_words">
                <p>
                    1987年9月14日21时07分<br /> 中国第一封电子邮件 <br /> 从北京发往德国 <br /> “越过长城，走向世界”
                </p>
            </div>
            <div class="left_image">
                <img src="https://rescdn.qqmail.com/zh_CN/htmledition/images/tg-mail20f1b0.gif" />
            </div>
        </div>
        <div class="login">
            <div class="headpart">
                <p>
                    <a href="">快速登陆</a> &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                    <a href="">账号密码登录</a>
                </p>
            </div>
            <div>
                <input class="input" type="text" placeholder="支持QQ号/邮箱/手机号登录" />
                <br /><br />
                <input class="input" type="password" placeholder="QQ密码" />
            </div>
            <div>
                <input class="checkbox" type="checkbox" title="为了确保您的信息安全，不建议在网吧等公共环境勾选此项" />
                <p class="checboxtext">下次自动登录</p>
            </div>
            <div>
                <input type="button" class="button" value="登 录" />
            </div>
            <div class="login_links">
                <a href=""> 忘了密码？ </a>| <a href=""> 注册新账号 </a>|
